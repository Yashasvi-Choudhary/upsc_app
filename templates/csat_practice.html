<!-- csat_practice.html -->
{% extends "base.html" %} {% block title %}Dashboard - UPSC Aspirant{% endblock
%} {% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
    CSAT Practice Topics
  </h1>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    {% for topic in topics %}
    <div
      class="bg-white shadow-md p-4 rounded-xl text-center hover:bg-red-100 cursor-pointer"
    >
      <form action="/csat-topic" method="get">
        <input type="hidden" name="topic" value="{{ topic }}" />
        <button type="submit" class="text-lg text-red-700 font-semibold">
          {{ topic.replace('-', ' ').title() }}
        </button>
      </form>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
