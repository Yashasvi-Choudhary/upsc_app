<!-- csat_topic_options.html -->
{% extends "base.html" %} {% block title %}Dashboard - UPSC Aspirant{% endblock
%} {% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">
    Selected Topic: {{ topic.replace('-', ' ').title() }}
  </h1>
  <div class="flex justify-center space-x-6 mt-8">
    <a
      href="/csat-notes/{{ topic }}"
      class="bg-blue-600 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-700"
      >View Descriptive Notes</a
    >
    <a
      href="/csat-test/{{ topic }}"
      class="bg-green-600 text-white px-4 py-2 rounded-xl shadow hover:bg-green-700"
      >Start MCQ Test</a
    >
  </div>
</div>
{% endblock %}
