{% extends 'base.html' %} {% block content %}
<div class="flex justify-center mt-36 gap-4 items-start px-4">
  <a
    href="/dashboard"
    class="w-12 h-12 bg-white text-blue-600 hover:bg-blue-200 rounded-full flex items-center justify-center shadow transition-colors mt-2"
  >
    <i class="fas fa-arrow-left"></i>
  </a>

  <div
    class="max-w-xl w-full p-8 bg-white shadow-xl rounded-2xl border border-gray-200"
  >
    <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-2">Profile</h2>

    <!-- Profile Form -->
    <form
      id="profile-form"
      action="{{ url_for('update_profile') }}"
      method="POST"
      class="space-y-6"
    >
      <div>
        <label
          for="username-input"
          class="block text-gray-700 font-semibold mb-1"
          >Username</label
        >
        <input
          type="text"
          name="new_username"
          id="username-input"
          value="{{ current_user.username }}"
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100 focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          disabled
        />
      </div>
      <div>
        <label for="email-input" class="block text-gray-700 font-semibold mb-1"
          >Email</label
        >
        <input
          type="email"
          name="new_email"
          id="email-input"
          value="{{ current_user.email }}"
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100 focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          disabled
        />
      </div>
    </form>

    <!-- Change Password Section -->
    <div class="mt-4 pt-6">
      <div
        onclick="togglePasswordForm()"
        class="cursor-pointer bg-gray-100 hover:bg-gray-200 p-4 rounded-lg shadow-inner flex items-center justify-between transition"
      >
        <span class="text-gray-800 font-semibold">Change Password</span>
        <i class="fas fa-chevron-down text-gray-600"></i>
      </div>

      <div id="password-form" class="mt-4 hidden transition">
        <form id="change-password-form" class="space-y-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-1"
              >Current Password</label
            >
            <input
              type="password"
              name="current_password"
              class="w-full p-3 border border-gray-300 rounded-lg"
            />
            <p
              class="text-red-500 text-sm mt-1 error-msg"
              id="error-current_password"
            ></p>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1"
              >New Password</label
            >
            <input
              type="password"
              name="new_password"
              class="w-full p-3 border border-gray-300 rounded-lg"
            />
            <p
              class="text-red-500 text-sm mt-1 error-msg"
              id="error-new_password"
            ></p>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1"
              >Confirm New Password</label
            >
            <input
              type="password"
              name="confirm_password"
              class="w-full p-3 border border-gray-300 rounded-lg"
            />
            <p
              class="text-red-500 text-sm mt-1 error-msg"
              id="error-confirm_password"
            ></p>
          </div>

          <button
            type="submit"
            class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition"
          >
            Update Password
          </button>
        </form>
        <p
          id="success-message"
          class="text-green-600 text-sm mt-2 font-medium"
        ></p>
      </div>
    </div>

<!-- Profile Buttons -->
<div class="flex justify-between mt-10">
  <form
    id="profile-update-form"
    action="{{ url_for('update_profile') }}"
    method="POST"
    class="flex gap-4"
  >
    <button
      type="button"
      id="edit-btn"
      class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition font-semibold"
    >
      Edit
    </button>
    <button
      type="submit"
      id="update-btn"
      class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition font-semibold hidden "
    >
      Update
    </button>
  </form>
  <form action="{{ url_for('logout') }}" method="POST" class="flex-shrink-0">
    <button
      type="submit"
      class="bg-red-600 text-white py-3 px-8 rounded-lg hover:bg-red-700 transition font-semibold"
    >
      Logout
    </button>
  </form>
</div>


  </div>
</div>



<script>
  // Enable edit functionality
  const editBtn = document.getElementById("edit-btn");
  const updateBtn = document.getElementById("update-btn");
  const usernameInput = document.getElementById("username-input");
  const emailInput = document.getElementById("email-input");

  editBtn.addEventListener("click", () => {
    usernameInput.disabled = false;
    emailInput.disabled = false;
    usernameInput.classList.remove("bg-gray-100");
    emailInput.classList.remove("bg-gray-100");

    updateBtn.classList.remove("hidden");
    editBtn.classList.add("hidden");

    usernameInput.focus();
    usernameInput.select();
  });

  function togglePasswordForm() {
    const form = document.getElementById("password-form");
    form.classList.toggle("hidden");
  }

  // AJAX form submission for password change
  const passwordForm = document.getElementById("change-password-form");
  passwordForm.addEventListener("submit", async function (e) {
    e.preventDefault();

    // Clear old errors
    document
      .querySelectorAll(".error-msg")
      .forEach((el) => (el.textContent = ""));
    document.getElementById("success-message").textContent = "";

    const formData = new FormData(passwordForm);
    const response = await fetch("/change_password", {
      method: "POST",
      body: formData,
    });

    const result = await response.json();

    if (result.success) {
      document.getElementById("success-message").textContent = result.message;
      passwordForm.reset();
    } else if (result.errors) {
      for (const key in result.errors) {
        const errorElem = document.getElementById(`error-${key}`);
        if (errorElem) errorElem.textContent = result.errors[key];
      }
    }
  });
</script>
{% endblock %}
