<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Mock Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">UPSC Mock Test</h1>
        <div id="quiz-setup" class="bg-white p-6 rounded-lg shadow-md">
            <label for="topic" class="block text-lg font-medium mb-2">Enter Topic:</label>
            <input type="text" id="topic" class="w-full p-2 border rounded mb-4" placeholder="e.g., Indian Polity">
            <label for="difficulty" class="block text-lg font-medium mb-2">Select Difficulty:</label>
            <select id="difficulty" class="w-full p-2 border rounded mb-4">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Start Test</button>
        </div>
        <div id="quiz-container" class="hidden bg-white p-6 rounded-lg shadow-md mt-6">
            <div id="timer" class="text-right font-medium mb-4">Time Left: <span id="time">10:00</span></div>
            <div id="question" class="text-lg font-medium mb-4"></div>
            <div id="options" class="space-y-2"></div>
            <button id="next-btn" class="mt-4 bg-green-500 text-white p-2 rounded hover:bg-green-600">Next</button>
        </div>
        <div id="result-container" class="hidden bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-2xl font-bold mb-4">Test Result</h2>
            <p id="score" class="text-lg"></p>
            <button id="view-explanation" class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">View Explanation</button>
        </div>
    </div>
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 600; // 10 minutes in seconds

        // Fetch questions from the backend
        document.getElementById("start-btn").addEventListener("click", async () => {
            const topic = document.getElementById("topic").value;
            const difficulty = document.getElementById("difficulty").value;
            const response = await fetch("/start_test", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ topic, difficulty }),
            });
            const data = await response.json();
            questions = data.questions.split("\n").filter(q => q.trim() !== "");
            document.getElementById("quiz-setup").classList.add("hidden");
            document.getElementById("quiz-container").classList.remove("hidden");
            showQuestion();
            startTimer();
        });

        // Display the current question
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question").innerText = question;
            // Add logic to display options (you can parse the question string)
        }

        // Timer logic
        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                document.getElementById("time").innerText = `${Math.floor(timeLeft / 60)}:${timeLeft % 60}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endTest();
                }
            }, 1000);
        }

        // End the test
        function endTest() {
            document.getElementById("quiz-container").classList.add("hidden");
            document.getElementById("result-container").classList.remove("hidden");
            document.getElementById("score").innerText = `Your Score: ${score} / ${questions.length}`;
        }
    </script>
</body>
</html>
