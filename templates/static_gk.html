{% extends "base.html" %} {% block title %}Dashboard - UPSC Aspirant{% endblock
%} {% block styles %}

<style>
  .topic-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 240px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .topic-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
</style>

<div class="container mx-auto px-4 py-32">
  <div class="flex items-center justify-between flex-wrap mb-8">
    <div class="flex items-center space-x-16">
      <a
        href="/dashboard"
        class="w-12 h-12 bg-white text-indigo-600 hover:bg-indigo-200 rounded-full flex items-center justify-center shadow transition-colors"
        title="Back"
      >
        <i class="fas fa-arrow-left text-xl"></i>
      </a>
      <h1 class="text-3xl md:text-4xl font-bold">Static GK Resources</h1>
    </div>
  </div>

  <!-- Topics Grid -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6"
  >
    {% for topic in topics %}
    <div
      class="topic-card bg-white rounded-xl shadow-md overflow-hidden cursor-pointer"
      onclick="openTopicLink('{{ topic.link }}')"
    >
      <div
        class="bg-white text-indigo-900 hover:bg-indigo-300 border-2 rounded-xl border-indigo-300 p-6 text-center flex flex-col items-center justify-center h-full"
      >
        <i class="fas {{ topic.icon }}  text-5xl mb-4"></i>
        <h3 class="font-bold text-xl tracking-wide">{{ topic.name }}</h3>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script>
  function openTopicLink(url) {
    window.open(url, "_blank");
  }
</script>
{% endblock %}
