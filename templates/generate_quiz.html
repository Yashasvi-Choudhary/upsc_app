<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-4">AI-Powered Quiz</h1>

      <!-- Quiz Setup -->
      <div id="setup-section">
        <label class="block font-semibold">Enter Topic:</label>
        <input type="text" id="topic" class="w-full p-2 border rounded mb-3" />

        <label class="block font-semibold">Select Difficulty:</label>
        <select id="difficulty" class="w-full p-2 border rounded mb-3">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <button
          onclick="startQuiz()"
          class="w-full bg-blue-500 text-white p-2 rounded"
        >
          Start Quiz
        </button>
      </div>

      <!-- Quiz Section -->
      <div id="quiz-section" class="hidden">
        <p id="question" class="text-lg font-semibold mb-4"></p>
        <div id="options" class="space-y-2"></div>
        <button
          onclick="nextQuestion()"
          class="w-full bg-green-500 text-white p-2 rounded mt-4"
        >
          Next
        </button>
      </div>

      <!-- Score Section -->
      <div id="score-section" class="hidden text-center">
        <h2 class="text-2xl font-bold">Quiz Completed!</h2>
        <p id="final-score" class="text-lg"></p>
        <button
          onclick="location.reload()"
          class="mt-4 bg-blue-500 text-white p-2 rounded"
        >
          Restart
        </button>
      </div>
    </div>

    <script src="/static/quiz_script.js"></script>
  </body>
</html>
