{% extends "base.html" %} {% block title %}Current Affairs - UPSC Aspirant{%
endblock %} {% block content %}
<header class="bg-orange-600 text-white py-4 px-6">
  <h1 class="text-2xl font-bold">Current Affairs</h1>
</header>

<!-- Categories and Search Bar -->
<div class="py-6 px-6">
  <div class="mb-4">
    <label for="category" class="block text-lg font-semibold"
      >Select News Category:</label
    >
    <div class="flex space-x-4 mt-2">
      {% for key, value in categories.items() %}
      <button
        class="category-btn bg-orange-500 text-white py-2 px-4 rounded"
        data-category="{{ key }}"
      >
        {{ value }}
      </button>
      {% endfor %}
    </div>
  </div>

  <div class="mb-4">
    <label for="searchInput" class="block text-lg font-semibold"
      >Search News:</label
    >
    <input
      type="text"
      id="searchInput"
      class="w-full px-4 py-2 border border-gray-300 rounded"
      placeholder="Search..."
    />
  </div>
</div>

<!-- Top Headlines Carousel -->
<div id="carousel" class="carousel mb-6">
  <!-- Top Headlines will be dynamically loaded here -->
</div>

<!-- News Cards Section -->
<div
  id="newsContainer"
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6"
>
  <!-- News cards will be dynamically loaded here -->
</div>

<!-- Filters (Year, Month, Week) -->
<div class="py-6 px-6">
  <label for="yearFilter">Filter by Year:</label>
  <select id="yearFilter" class="border p-2 mb-4">
    <option value="">Select Year</option>
    <option value="2025">2025</option>
    <option value="2024">2024</option>
  </select>

  <label for="monthFilter">Filter by Month:</label>
  <select id="monthFilter" class="border p-2 mb-4">
    <option value="">Select Month</option>
    <option value="01">January</option>
    <option value="02">February</option>
  </select>

  <label for="weekFilter">Filter by Week:</label>
  <select id="weekFilter" class="border p-2 mb-4">
    <option value="">Select Week</option>
    <option value="1">Week 1</option>
    <option value="2">Week 2</option>
  </select>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="CA.js"></script>

{% endblock %}
