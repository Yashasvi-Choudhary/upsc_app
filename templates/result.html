<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
      <h1 class="text-3xl font-bold text-blue-600 mb-6">Quiz Results</h1>
      <p class="text-lg text-gray-800">
        Your score: <span class="font-bold">{{ score }}/{{ total }}</span>
      </p>
      <h2 class="text-2xl font-semibold text-blue-600 mt-6 mb-4">
        Review Your Answers
      </h2>
      {% for result in results %}
      <div class="mb-6">
        <p class="text-lg font-semibold text-gray-800">{{ result.question }}</p>
        <p class="text-gray-700">
          <span class="font-bold">Your Answer:</span> {{ result.user_answer }}
        </p>
        <p class="text-gray-700">
          <span class="font-bold">Correct Answer:</span> {{
          result.correct_answer }}
        </p>
        <p class="text-gray-700">
          <span class="font-bold">Explanation:</span> {{ result.explanation }}
        </p>
      </div>
      {% endfor %}
      <a
        href="{{ url_for('home') }}"
        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300"
        >Back to Home</a
      >
    </div>
  </body>
</html>
