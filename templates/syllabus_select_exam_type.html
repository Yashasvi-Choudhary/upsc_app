{% extends "base.html" %} {% block title %}Syllabus - UPSC Aspirant{% endblock
%} {% block content %}

<div class="bg-slate-100 min-h-screen py-10">
  <div class="container mx-auto px-6">
    <!-- Back Button and Heading -->
    <div class="flex items-center justify-center relative mb-12">
      <a
        href="{{ url_for('dashboard') }}"
        class="w-12 h-12 bg-white text-blue-600 hover:bg-blue-200 rounded-full flex items-center justify-center shadow transition-colors absolute left-0"
      >
        <i class="fas fa-arrow-left"></i>
      </a>

      <h1 class="text-4xl font-extrabold text-black text-center">Syllabus</h1>
    </div>

    <!-- Sub Heading -->
    <div class="mb-16 text-2xl font-semibold text-black text-center ml-12">
      <h2 class="text-3xl font-bold text-black">Select Examination Type :</h2>
    </div>

    <!-- Exam Type Boxes Centered -->
    <div class="flex flex-wrap justify-center gap-12">
      <a
        href="{{ url_for('syllabus_select_paper_type', exam_type='prelims') }}"
      >
        <div
          class="w-72 h-48 border-2 border-blue-500 bg-white p-8 rounded-2xl shadow-md cursor-pointer text-center flex flex-col justify-center transition-all duration-300 hover:bg-blue-500 hover:text-white hover:scale-105"
        >
          <h3 class="text-2xl font-bold mb-3">PRELIMS</h3>
          <p class="text-gray-600 hover:text-white text-base">
            Civil Services Preliminary Examination
          </p>
        </div>
      </a>

      <a href="{{ url_for('syllabus_select_paper_type', exam_type='mains') }}">
        <div
          class="w-72 h-48 border-2 border-blue-500 bg-white p-8 rounded-2xl shadow-md cursor-pointer text-center flex flex-col justify-center transition-all duration-300 hover:bg-blue-500 hover:text-white hover:scale-105"
        >
          <h3 class="text-2xl font-bold mb-3">MAINS</h3>
          <p class="text-gray-600 hover:text-white text-base">
            Civil Services Main Examination
          </p>
        </div>
      </a>
    </div>
  </div>
</div>

{% endblock %}
