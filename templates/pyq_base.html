<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPSC Question Papers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4 text-center">
      <h1 class="text-3xl font-bold">UPSC Previous Year Question Papers</h1>
    </header>
    <main class="container mx-auto p-4">{% block content %}{% endblock %}</main>
    <footer class="bg-blue-600 text-white py-4 text-center mt-8">
      <p>&copy; 2023 UPSC Question Papers. All rights reserved.</p>
    </footer>
  </body>
</html>
