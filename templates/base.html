<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}UPSC Prep{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/pyq_script.js') }}"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-teal-600 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-semibold">UPSC Prep</a>
        <div>
          {% if 'user_id' in session %}
          <a href="/dashboard" class="mr-4">Dashboard</a>
          <a href="/logout" class="text-red-300">Logout</a>
          {% else %}
          <a href="/login" class="mr-4">Login</a>
          <a href="/register" class="bg-white text-teal-600 px-3 py-1 rounded"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mx-auto mt-6">{% block content %}{% endblock %}</div>
  </body>
</html>
