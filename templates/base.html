<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
  tailwind.config = {
    darkMode: 'class', // enable class-based dark mode
  }
</script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>{% block title %}UPSC Aspirant{% endblock %}</title>

    {% block styles %}{% endblock %}
  </head>

  <body class="bg-gray-100">
    <!-- Top Navbar -->
    <header
      class="fixed top-0 w-full bg-blue-900 text-white flex items-center justify-between px-8  shadow z-50"
    >
      <img src="/static/UPSC_logo.jpg" alt="UPSC Logo" class="h-8" />
      <h1 class="text-4xl font-extrabold tracking-wide font-serif">
        UPSC Aspirant
      </h1>

      
      <!-- Profile Button -->
      <a
          href="{{ url_for('profile') }}"
          class="flex flex-col items-center text-white p-2 hover:bg-blue-800 rounded"
      >
      <img
           src="https://img.icons8.com/ios-glyphs/30/ffffff/user--v1.png"
          alt="User"
           class="h-8 w-8"
      />
       <span class="text-xs mt-1 font-bold">Profile</span>
      </a>
    </header>

    <!-- Main Content Area -->
    <main class="pt-36 pb-32 px-4">{% block content %}{% endblock %}</main>

     
      
    </main>

    <!-- Bottom Footer -->
    <footer
      class="fixed bottom-0 w-full bg-white/60 backdrop-blur shadow flex justify-around py-2 z-50"
    >
      <a href="index">
        <div class="flex flex-col items-center">
          <img src="https://img.icons8.com/ios-filled/24/home.png" />
          <span class="text-xs">Home</span>
        </div>
      </a>
      <a href="">
        <div class="flex flex-col items-center">
          <img src="https://img.icons8.com/ios-filled/24/search--v1.png" />
          <span class="text-xs">Search</span>
        </div>
      </a>
      <a 
         href="{{ url_for('show_bookmarks') }}">
        <div class="flex flex-col items-center">
          <img src="https://img.icons8.com/ios-filled/24/bookmark-ribbon.png" />
          <span class="text-xs">Bookmark</span>
        </div>
      </a>
      <a href="settings">
  <div class="flex flex-col items-center">
    <img src="https://img.icons8.com/ios-filled/24/settings.png" />
    <span class="text-xs">Settings</span>
  </div>
</a>
    </footer>

     


   <script>
  // On load, apply saved theme
  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.classList.add("dark");
  }
</script>
  </body>
</html>
