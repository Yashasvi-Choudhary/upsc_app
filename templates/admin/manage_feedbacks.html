<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function filterTable() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const rows = document.querySelectorAll("#feedbackTable tbody tr");

        rows.forEach((row) => {
          const text = row.innerText.toLowerCase();
          row.style.display = text.includes(filter) ? "" : "none";
        });
      }
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
      <!-- Header with Back Button -->
      <div class="flex items-center space-x-4 mb-4">
        <a
          href="{{ url_for('admin.dashboard') }}"
          class="text-blue-600 hover:text-blue-800 font-semibold text-lg flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 inline"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </a>
        <h1 class="text-3xl font-bold flex-grow">Manage Feedback</h1>
      </div>

      <!-- Search -->
      <div class="mb-6">
        <input
          id="searchInput"
          type="text"
          placeholder="Search feedback..."
          onkeyup="filterTable()"
          class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Feedback Table -->
      <table
        id="feedbackTable"
        class="min-w-full bg-white shadow-md rounded-lg table-auto border-collapse"
      >
        <thead class="bg-gray-100 text-gray-700 uppercase text-sm select-none">
          <tr>
            <th class="border px-4 py-3">No.</th>
            <th class="border px-4 py-3">Name</th>
            <th class="border px-4 py-3">Message</th>
            <th class="border px-4 py-3">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for feedback in feedbacks %}
          <tr>
            <td class="border px-4 py-2 text-center">{{ loop.index }}</td>
            <td class="border px-4 py-2">{{ feedback.name }}</td>
            <td class="border px-4 py-2">{{ feedback.message }}</td>
            <td class="border px-4 py-2">
              {{ feedback.submitted_at.strftime('%Y-%m-%d') }}
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="text-center py-4 text-gray-500">
              No feedback found.
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
