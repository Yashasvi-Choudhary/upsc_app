<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard | UPSC Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
      <a href="/logout" class="text-red-500 hover:text-red-700 font-semibold"
        >Logout</a
      >
    </header>

    <!-- Dashboard Content -->
    <main class="flex-1 flex justify-center items-center min-h-screen p-6">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto"
      >
        <!-- Manage Users -->
        <a
          href="/admin/manage_users"
          class="block p-6 bg-white rounded-2xl shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300 border border-transparent hover:border-blue-500"
          role="button"
          aria-label="Manage Users"
        >
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Manage Users</h2>
          <p class="text-gray-600 leading-relaxed">
            View, analyze and manage registered users.
          </p>
        </a>

        <!-- Manage PYQs -->
        <a
          href="/admin/manage_pyqs"
          class="block p-6 bg-white rounded-2xl shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300 border border-transparent hover:border-green-500"
          role="button"
          aria-label="Manage PYQs"
        >
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Manage PYQs</h2>
          <p class="text-gray-600 leading-relaxed">
            Add, edit, or remove previous year question papers.
          </p>
        </a>

        <!-- Manage Syllabus -->
        <a
          href="/admin/manage_syllabus"
          class="block p-6 bg-white rounded-2xl shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300 border border-transparent hover:border-purple-500"
          role="button"
          aria-label="Manage Syllabus"
        >
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            Manage Syllabus
          </h2>
          <p class="text-gray-600 leading-relaxed">
            Update and maintain the syllabus content.
          </p>
        </a>
        <!-- Manage Feedbacks -->
<a
  href="/admin/manage_feedbacks"
  class="block p-6 bg-white rounded-2xl shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300 border border-transparent hover:border-yellow-500"
  role="button"
  aria-label="Manage Feedbacks"
>
  <h2 class="text-xl font-semibold text-gray-800 mb-2">Manage Feedbacks</h2>
  <p class="text-gray-600 leading-relaxed">
    View and manage user feedback submissions.
  </p>
</a>
      </div>
    </main>
  </body>
</html>
